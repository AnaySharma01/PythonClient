<!DOCTYPE html>
<html>

<head>
    <!-- Title of the webpage -->
    <title>Home</title>

    <!-- Include jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!-- Styling for the webpage -->
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        .grid-container2 {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 20px;
            margin: 20px auto;
            max-width: 800px;
        }

        .item1,
        .item2,
        .item3,
        .item4 {
            text-align: center;
            padding: 20px;
            border: 1px solid #ccc;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }

        .center {
            text-align: center;
        }

        a {
            text-decoration: none;
            display: block;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #f0f0f0;
            color: #333;
            font-weight: bold;
        }
    </style>

    <!-- JavaScript code -->
    <script>
        // jQuery function to perform AJAX requests
        $(function () {

            // Event handler for clicking elements with the class "apicall"
            $(".apicall").click(function (event) {
                event.preventDefault();

                // Perform AJAX request using the href attribute of the clicked element
                $.ajax({
                    url: $(this).attr("href"),
                    type: "GET",
                    dataType: "json",
                    success: function (data) {
                        // Display the result in the element with id "result"
                        $("#result").html(data);
                    }
                });
            });
        });
    </script>
</head>
